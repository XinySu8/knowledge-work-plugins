name: Fetch job feeds

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 16:10 UTC (~09:10 Denver during standard time; adjust later if desired)
    - cron: "10 16 * * *"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch jobs + score jobs
        run: |
          python ai-career/scripts/fetch_jobs.py
          python ai-career/scripts/score_jobs.py

      - name: Commit changes
        run: |
          git config user.name "ai-career-bot"
          git config user.email "ai-career-bot@users.noreply.github.com"
          git add ai-career/data/jobs.json ai-career/data/jobs.md ai-career/data/scored_jobs.json ai-career/data/scored_jobs.md || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update job feed"
            git push
          fi
